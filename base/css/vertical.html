<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use vertical-align</title>
</head>

<body>
    <div class="container">
        <div class="child">hello everything</div>
    </div>
    <style>
        .container {
            width: 400px;
            height: 300px;
            background-color: lightcoral;
            position: relative;
        }

        .child {
            background-color: lightblue;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            height: 80px;
            width: 100px;
            margin: auto;
            text-align: center;

        }
    </style>

</body>

</html>
