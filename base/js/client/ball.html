<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>child position vertically and horizontally</p>
    <style>
        .container {
            height: 300px;
            width: 300px;
            background: yellow;
            border: 10px solid black;
            margin: 0 auto;
            overflow: auto;
            position: relative;
        }

        .inner {
            background: red;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
    <div class="container">
        <div class="inner"></div>
    </div>
    <button type="button" onclick="handleClick()">change ball position</button>
    <script>
        function handleClick() {
            const containerEle = document.querySelector('.container');
            const innerEle = document.querySelector('.inner');
            const width = containerEle.clientWidth;
            const height = containerEle.clientHeight;
            const childWidth = innerEle.offsetWidth;
            const clientHeight = innerEle.offsetHeight;
            innerEle.style.left = Math.round((width - childWidth)/2) +  'px';
            innerEle.style.top = Math.round((height - clientHeight)/2) +  'px';
        }

    </script>
</body>

</html>
