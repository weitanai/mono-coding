<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>learn clientLeft in browser behavior</p>
    <style>
        .container {
            height: 200px;
            width: 200px;
            background: yellow;
            padding: 20px;
            border: 10px solid black;
            overflow: auto;
            margin: 0 auto;
        }
        .inner {
            height: 100%;
            width: 300px;
        }
    </style>
    <div class="container">
        <div class="inner">inner container</div>
    </div>
    <script>
        const clientEle = document.querySelector('.container');
        const left = clientEle.clientLeft;
        const offsetLeft = clientEle.offsetLeft;
        console.log(left, '---left', offsetLeft);
    </script>    
</body>
</html>
