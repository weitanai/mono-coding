<body>
    <p>
        select.options —— option 的子元素的集合，
        <br>
        select.value —— 当前所选择的 option 的 value，
        <br>
        select.selectedIndex —— 当前所选择的 option 的编号。
    </p>
    <form action="">
        <input type="text" name="age">
        <input name="name" value="hello">
    </form>

    <select id="select" multiple>
        <option value="apple" selected>Apple</option>
        <option value="pear">Pear</option>
        <option value="banana">Banana</option>
    </select>

        // 请注意：选项编号是从零开始的，所以编号 2 表示的是第三项

        let selectedOpt = select.options[select.selectedIndex];
        console.log(selectedOpt)
        let newOpt = new Option('text', 'dodd');
        select.append(newOpt);
        select.value = 'pear'
        newOpt.selected = true;
    </script>
