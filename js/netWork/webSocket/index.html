<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Web Socket（套接字）的目标是通过一个长时连接实现与服务器全双工、双向的通信。在 JavaScript
中创建 Web Socket 时，一个 HTTP 请求会发送到服务器以初始化连接
    </div>
    <div>
        WebSocket 对象不支持 DOM Level 2 事件监听器，因此需要使用 DOM Level 0 风格的事件处理程
序来监听这些事件
    </div>
    <script>
        const socket = new WebSocket('ws://127.0.0.1:14009');

        const stringData = 'string data for socket';
        socket.addEventListener('open', function(event) {
            socket.send(stringData);
        })
        socket.addEventListener('message', function(event) {
            console.log('message received from server: ' + event.data);
        })
    </script>

</body>

</html>
