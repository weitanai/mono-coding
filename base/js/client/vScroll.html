<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vscroll.js"></script>
</head>

<body>
    <p>verually scroll</p>
    <style>
        html, body {
            height: 100%;
        }
        .container {
            height: 500px;
            width: 300px;
            background: yellow;
            border: 10px solid black;
            margin: 0 auto;
            overflow: auto;
            position: relative;
        }
    </style>
    <div class="container">
    </div>
    <script>
        const container = document.querySelector('.container');
        let arr = [];
        for(let i =1; i<=10000; i++) {
            arr.push(i);
        }
        function itemGEn(text) {
            const ele = document.createElement('div');
            ele.innerHTML = text.item;
            return ele;
        }
        const params = {
            el: container,
            list: arr,
            itemHight: 20,
            itemGen: itemGEn
        }
        const vS  = new VirtualScroll(params );
        console.log(vS);
    </script>
</body>

</html>
