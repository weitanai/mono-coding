<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table id="table" onclick="()=>handleClick(e)">
        <th>hello</th>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <script>
        const table = document.querySelector('#table');

        const wrapper = document.createElement('div');

        const cancelBtn = document.createElement('button', 'canCleBtn');
        const okBtn = document.createElement('button', 'canCleBtn');
        const inputEle = document.createElement('input');

        wrapper.append(okBtn);
        wrapper.append(cancelBtn);
        wrapper.append(inputEle);
        wrapper.onclick = (e)=>{
            e.stopPropagation();
        }
        let pre = '';
        table.onclick = (e) => {
            console.log(e.target)
            const tEle = e.target;
            pre = tEle.innerHTML;
            e.target.innerHTML = '';
            inputEle.value = pre;
            e.target.append(wrapper);
            okBtn.onclick = () => {
                e.target.innerHTML = inputEle.value;
                return;  
            }
            cancelBtn.onclick= () => {
                e.target.innerHTML = pre;
            }

        }

    </script>
</body>

</html>
