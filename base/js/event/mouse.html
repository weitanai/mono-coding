<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mouse-ele">
        hello mouse
    </div>
    <script>
        const mouseEle = document.getElementById("mouse-ele");
        mouseEle.addEventListener("mouseout", (event)=>{
            console.log("mouse event", event.relatedTarget);
        })
    </script>   
    <style>
        #mouse-ele{
            height:200px
        }
    </style> 
</body>
</html>
